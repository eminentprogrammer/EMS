{% extends 'account/management/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block management %}

<div class="row">
  <div class="col-md-6 mx-auto">
    {% include 'snippets/form_error.html' %}
    <form class=" form-group form-signin text-center" method="post">
      {% csrf_token %}
      <table class="table table-light table-bordered table-hover table-striped">
        <tbody>
          <div class="h3 text-center">Complete Registration</div>
          {{ form2 | crispy }}
          {{ form | crispy }}
          <button class="btn btn-md btn-outline-danger" type="submit">Submit</button>
        </tbody>
      </table>
    </form>
  </div>
</div>
{% endblock %}
