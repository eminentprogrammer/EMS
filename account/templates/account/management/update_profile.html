{% extends 'account/management/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block management %}


<div class="col-md-6">
  {% include 'snippets/form_error.html' %}
  <form class=" form-group form-signin text-center" method="post">
    {% csrf_token %}
    <table class="table table-light table-bordered table-hover table-striped">
      <tbody>
        <div class="h3 text-center">Update Profile</div>
        <tr>
          <input type="text" name="matric_id" id="id_matric_id" class="form-control border-0" placeholder="Matric ID" value="{{account_form.initial.matric_id}}" autofocus readonly><br>      
        </tr>
        <tr>
          <input type="text" name="department" id="id_department" class="form-control border-0" placeholder="Department" value="{{account_form.initial.department}}" autofocus readonly><br>      
        </tr>
        <tr>
          <input type="text" name="parent_name" id="id_parent_name" class="form-control" placeholder="Parent Name" value="{{account_form.initial.parent_name}}"autofocus><br>      
        </tr>
        <tr>
          <input type="email" name="parent_email" id="id_parent_email" class="form-control" placeholder="Parent Email Address" value="{{account_form.initial.parent_email}}" autofocus><br>      
        </tr>
        <tr>
          <input type="tel" name="parent_phone_no" id="id_parent_phone_no" class="form-control" placeholder="Parent Phone Number" value="{{account_form.initial.parent_phone_no }}"autofocus><br>
        </tr>
        <button class="btn btn-md bg-danger btn-primary" type="submit">Update</button>
      </tbody>
    </table>
  </form>
</div>

{% endblock %}
